    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Planos de Saúde</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </div>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Calculadora de Planos de Saude</h1> 
        <form id="calculator-form"> <!-- inicio do formulário -->
            <div class="form-group"> 
                <label for="age">Idade:</label> 
                <input type="number" class="form-control" id="age" required>  <!-- tipo: idade - número,identifica a classe no bootstrap, é obrigatorio-->
               <!-- identificado - id idade-->
              
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label> 
                <input type="number" class="form-control" id="weight" required> <!-- tipo: peso- número,identifica a classe no bootstrap, é obrigatorio-->
              <!-- identificado - id peso-->

      
            </div>
            <div class="form-group">
                <label for="height">Altura (cm):</label> 
                <input type="number" class="form-control" id="height" required> <!-- tipo: altura- número,identifica a classe no bootstrap, é obrigatorio-->
             <!-- identificado - id altura-->

         </div>
            <button type="submit" class="btn btn-primary">Calcular</button> 



        </form>
         <script charset="utf-8" src="script.js"></script>
        <div id="results" class="mt-5"></div> 

  
    <script src="script.js"></script>
    
</body>
</html>
